pimcore_portal_engine_test:
    path:     /pimcore_portal_engine
    defaults: { _controller: PimcorePortalEngineBundle:Test:index }

pimcore_portal_engine:
    resource: "@PimcorePortalEngineBundle/Controller"
    type:     annotation
    requirements:
        _portal_engine_prefix: (?!\_)[^\/]+(\/)|\_

pimcore_portal_engine_rest:
    resource: "@PimcorePortalEngineBundle/Controller/Rest"
    type:     annotation
    prefix:   /_portal-engine/api

pimcore_portal_engine_admin:
    resource: "@PimcorePortalEngineBundle/Controller/Admin"
    type:     annotation
    options:
        expose: true

pimcore_statistics_explorer:
    resource: "@PimcoreStatisticsExplorerBundle/Controller"
    type:     annotation
    prefix:   /_portal-engine/stats