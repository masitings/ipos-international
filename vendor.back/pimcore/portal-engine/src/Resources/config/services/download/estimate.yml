services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Pimcore\Bundle\PortalEngineBundle\Service\Download\SizeEstimation\ExactSizeEstimationAdapter: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Download\SizeEstimation\SizeEstimationAdapterInterface: '@Pimcore\Bundle\PortalEngineBundle\Service\Download\SizeEstimation\ExactSizeEstimationAdapter'

    Pimcore\Bundle\PortalEngineBundle\Service\Download\SizeEstimation\PercentileDependenciesSizeEstimationStrategy:
        calls:
            - ['setEsClient', ['@pimcore.portal_engine.es_client' ]]

    Pimcore\Bundle\PortalEngineBundle\Service\Download\SizeEstimation\SizeEstimationStrategyInterface: '@Pimcore\Bundle\PortalEngineBundle\Service\Download\SizeEstimation\PercentileDependenciesSizeEstimationStrategy'

    Pimcore\Bundle\PortalEngineBundle\Service\Download\SizeEstimation\AsyncSizeEstimationService: ~