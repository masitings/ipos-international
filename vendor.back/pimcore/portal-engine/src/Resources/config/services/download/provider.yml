services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Pimcore\Bundle\PortalEngineBundle\Service\Download\DownloadProviderService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Download\DownloadCartService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Download\DownloadService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Download\DownloadZipGenerationService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Download\StorageService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Download\DownloadTmpStoreService: ~

    Pimcore\Bundle\PortalEngineBundle\Service\Download\Provider\StructuredDataProvider:
        tags: ["pimcore.portal_engine.download_provider"]

    Pimcore\Bundle\PortalEngineBundle\Service\Download\Provider\DataObjectFieldsProvider:
        lazy: true
        tags: ["pimcore.portal_engine.download_provider"]

    Pimcore\Bundle\PortalEngineBundle\Service\Download\Provider\AssetThumbnailsProvider:
        tags: ["pimcore.portal_engine.download_provider"]

    Pimcore\Bundle\PortalEngineBundle\Service\Download\Provider\DataObjectFieldExtractor\ImageExtractor:
        tags: ["pimcore.portal_engine.data_object_download_provider.field_extractor"]

    Pimcore\Bundle\PortalEngineBundle\Service\Download\Provider\DataObjectFieldExtractor\VideoExtractor:
        tags: [ "pimcore.portal_engine.data_object_download_provider.field_extractor" ]

    Pimcore\Bundle\PortalEngineBundle\Service\Download\Provider\DataObjectFieldExtractor\ManyToManyRelationExtractor:
        tags: ["pimcore.portal_engine.data_object_download_provider.field_extractor"]

    Pimcore\Bundle\PortalEngineBundle\Service\Download\Provider\DataObjectFieldExtractor\ManyToOneRelationExtractor:
        tags: [ "pimcore.portal_engine.data_object_download_provider.field_extractor" ]

    Pimcore\Bundle\PortalEngineBundle\Service\Download\Provider\DataObjectFieldExtractor\LocalizedfieldsExtractor:
        tags: ["pimcore.portal_engine.data_object_download_provider.field_extractor"]

    Pimcore\Bundle\PortalEngineBundle\Service\Download\Provider\DataObjectFieldExtractor\ObjectbricksAndFieldcollectionExtractor:
        tags: ["pimcore.portal_engine.data_object_download_provider.field_extractor"]