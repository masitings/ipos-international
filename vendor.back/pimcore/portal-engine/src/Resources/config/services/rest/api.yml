imports:
    - { resource: 'services/rest/data-object/field-definition-adapters.yml' }
    - { resource: 'services/rest/asset/field-definition-adapters.yml' }

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    Pimcore\Bundle\PortalEngineBundle\Service\Rest\Api\SearchHandler: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Rest\Api\ErrorHandler: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Rest\Api\User\UserSearchService: ~

    Pimcore\Bundle\PortalEngineBundle\Service\Rest\Api\Asset\ListHandler:
        arguments:
            $searchService: '@Pimcore\Bundle\PortalEngineBundle\Service\SearchIndex\Asset\SearchService'
    Pimcore\Bundle\PortalEngineBundle\Service\Rest\Api\Asset\DetailHandler:
        calls:
            - [setSearchService, ['@Pimcore\Bundle\PortalEngineBundle\Service\SearchIndex\Asset\SearchService']]

    Pimcore\Bundle\PortalEngineBundle\Service\Rest\Api\DataObject\DetailHandler:
        calls:
            - [setSearchService, ['@Pimcore\Bundle\PortalEngineBundle\Service\SearchIndex\DataObject\SearchService']]

    Pimcore\Bundle\PortalEngineBundle\Service\Rest\Api\DataObject\ListHandler:
        arguments:
            $searchService: '@Pimcore\Bundle\PortalEngineBundle\Service\SearchIndex\DataObject\SearchService'