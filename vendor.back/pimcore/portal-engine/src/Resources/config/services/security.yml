services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    Pimcore\Bundle\PortalEngineBundle\Service\Security\Authentication\GuardAuthenticator: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Security\Authentication\TokenAuthenticator: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Security\Authentication\UserProvider: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Security\Authentication\User\ChangePasswordService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Security\Authentication\User\PasswordChangeableService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Security\Authentication\User\RecoverPasswordService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Security\Firewall\RequestMatcher: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Security\SecurityService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Security\DirectEditPermissionService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Security\PermissionService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Security\LanguagesService: ~

    Pimcore\Bundle\PortalEngineBundle\Service\Security\FrontendPermissionToolkit\DataProvider:
        public: true

    #
    # Voters
    #
    Pimcore\Bundle\PortalEngineBundle\Service\Security\Voter\:
        resource: '../../Service/Security/Voter/*'