services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    Pimcore\Bundle\PortalEngineBundle\Service\BatchTask\BatchTaskService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\BatchTask\ProcessNotificationActionHandler\Download:
        tags: ['pimcore.portal_engine.batch_task_process_notification_action']
    Pimcore\Bundle\PortalEngineBundle\Service\BatchTask\ProcessNotificationActionHandler\UpdateAssetMetadata:
        tags: ['pimcore.portal_engine.batch_task_process_notification_action']
    Pimcore\Bundle\PortalEngineBundle\Service\BatchTask\ProcessNotificationActionHandler\DeleteAsset:
        tags: ['pimcore.portal_engine.batch_task_process_notification_action']
    Pimcore\Bundle\PortalEngineBundle\Service\BatchTask\ProcessNotificationActionHandler\RelocateAsset:
        tags: ['pimcore.portal_engine.batch_task_process_notification_action']