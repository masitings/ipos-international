imports:
    - { resource: 'services/data-pool/export.yml' }

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    pimcore.portal_engine.data-pool-service-locator:
        class: Symfony\Component\DependencyInjection\ServiceLocator
        tags: ['container.service_locator']
        arguments:
            - []

    Pimcore\Bundle\PortalEngineBundle\Service\DataPool\DataPoolService:
        arguments:
            - '@pimcore.portal_engine.data-pool-service-locator'

    Pimcore\Bundle\PortalEngineBundle\Service\DataPool\DataObject:
        tags:
            - { name: 'pimcore.portal_engine.data_pool_service', type: 'Pimcore\Bundle\PortalEngineBundle\Model\Configuration\DataPool\DataObjectConfig' }

    Pimcore\Bundle\PortalEngineBundle\Service\DataPool\Asset:
        tags:
            - { name: 'pimcore.portal_engine.data_pool_service', type: 'Pimcore\Bundle\PortalEngineBundle\Model\Configuration\DataPool\AssetConfig' }

    Pimcore\Bundle\PortalEngineBundle\Service\DataPool\DataPoolConfigService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\DataPool\TranslatorService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\DataPool\DownloadFormatHandler: ~
    Pimcore\Bundle\PortalEngineBundle\Service\DataPool\ElementDataPoolConfigResolver: ~
    Pimcore\Bundle\PortalEngineBundle\Service\DataPool\ListableFieldFormatter: ~