services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    Pimcore\Bundle\PortalEngineBundle\Maintenance\CleanupInvalidCartItemsTask:
        tags:
            - { name: pimcore.maintenance.task, type: portal_engine.cleanup_invalid_cart_items }

    Pimcore\Bundle\PortalEngineBundle\Maintenance\CleanupOutdatedBatchTasksTask:
        tags:
            - { name: pimcore.maintenance.task, type: portal_engine.cleanup_outdated_batch_tasks }

    Pimcore\Bundle\PortalEngineBundle\Maintenance\CleanupOutdatedZipFilesTask:
        tags:
            - { name: pimcore.maintenance.task, type: portal_engine.cleanup_outdated_zip_files }