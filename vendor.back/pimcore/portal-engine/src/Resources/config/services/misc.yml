services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    Pimcore\Bundle\PortalEngineBundle\Service\Enum\EnumService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Entity\EntityManagerService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Zip\ZipArchiveService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Zip\ContainedInZipService: ~

    # Service to help to inject services into migrations
    # Needs to be public
    Pimcore\Bundle\PortalEngineBundle\Tools\MigrationServiceLocator:
        public: true