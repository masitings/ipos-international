services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    Pimcore\Bundle\PortalEngineBundle\Service\Asset\SearchIndexFieldDefinitionService:
        arguments:
            - '@pimcore.portal_engine.asset.search_index_field_definition_locator'

    pimcore.portal_engine.asset.search_index_field_definition_locator:
        class: Symfony\Component\DependencyInjection\ServiceLocator
        tags: [ 'container.service_locator' ]
        arguments:
            - [ ]

    pimcore.portal_engine.rest_api_metadata_definition_locator:
        class: Symfony\Component\DependencyInjection\ServiceLocator
        tags: [ 'container.service_locator' ]
        arguments:
            - [ ]

    Pimcore\Bundle\PortalEngineBundle\Service\Asset\RestApiMetadataDefinitionService:
        arguments:
            - '@pimcore.portal_engine.rest_api_metadata_definition_locator'

    Pimcore\Bundle\PortalEngineBundle\Service\Asset\AssetDeleteService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Asset\AssetRelocateService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Asset\ThumbnailService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Asset\NameExtractorService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Asset\UrlExtractorService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Asset\AttributeService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Asset\MetadataService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Asset\FileNameParserService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Asset\FileUploadService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Asset\FileUpload\AssetListService: ~
    Pimcore\Bundle\PortalEngineBundle\Service\Asset\DirectEditConnectorInterface:
        class: Pimcore\Bundle\PortalEngineBundle\Service\Asset\DummyDirectEditConnector