services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    Pimcore\Bundle\EnterpriseSubscriptionToolsBundle\Controller\:
        resource: '../../Controller'
        public: true
        tags: ['controller.service_arguments']


    Pimcore\Bundle\EnterpriseSubscriptionToolsBundle\Service\EnterpriseSubscriptionStatusService:
        arguments:
            $token: '%pimcore.enterprise_subscription_tools.token%'
            $secret: '%secret%'

    Pimcore\Bundle\EnterpriseSubscriptionToolsBundle\Maintenance\CheckSubscriptionStatusTask:
        arguments:
            $httpClient: '@pimcore.http_client'
        tags:
            - { name: pimcore.maintenance.task, type: enterprise_subscription_tools }
